    <div class="page-content fade-in-up" >
        <div class="col-md-8 offset-md-2">
            <div class="ibox ibox-body">
    
                <div class="ibox-head">
                    <div class="ibox-title">{{l("Registrar nuevo usuario")}}</div>
                </div>
    
                <div #content>
                    <form class="form-horizontal" #userForm="ngForm" method="post" novalidate (ngSubmit)="save(userForm)">
                        <div class="ibox-body">   

                            <div [ngClass]="(userName.invalid && userName.touched)?'form-group has-error mb-4':'sform-group mb-4'">
                                <label>{{l("Nombre de usuario")}}<span class="text-danger"> *</span> </label>
                                <!-- <div class="col-sm-12"> -->
                                    <span *ngIf="userName.invalid && userName.touched" class="input-icon input-icon-right text-danger"></span>
                                    <input 
                                        id="username" 
                                        class="form-control no-shadow" 
                                        type="text"
                                        #userName = "ngModel" 
                                        [(ngModel)]="user.userName" 
                                        name="UserName" 
                                        required
                                        minlength="2" 
                                        maxlength="32" 
                                        placeholder="Usuario"/>
                                        <app-input-validation [input]="userName"></app-input-validation>
                                <!-- </div> -->
                            </div>
                            <div class="row">
                                <div [ngClass]="(name.invalid && name.touched)?'col-sm-6 form-group has-error mb-4':'col-sm-6 form-group mb-4'">                        
                                    <label>{{l("Nombres")}}<span class="text-danger"> *</span></label>
                                    <!-- <div class="col-sm-12"> -->
        
                                        <span *ngIf = "name.invalid && name.touched" class="input-icon input-icon-right text-danger"></span>                                
                                        <input 
                                            id="name" 
                                            class="form-control no-shadow" 
                                            type="text" 
                                            #name = "ngModel"
                                            [(ngModel)]="user.name" 
                                            name="Name" 
                                            required
                                            minlength="2" 
                                            maxlength="32" 
                                            placeholder="Nombres"/>
                                            <app-input-validation [input]="name"></app-input-validation>
                                    <!-- </div> -->
                                </div>

                                <div [ngClass]="(surname.invalid && surname.touched)?'col-sm-6 form-group has-error mb-4':'col-sm-6 form-group mb-4'">                        
                                        <label>{{l("Apellidos")}}<span class="text-danger"> *</span></label>
                                        <!-- <div class="col-sm-12"> -->
            
                                            <span *ngIf = "surname.invalid && surname.touched" class="input-icon input-icon-right text-danger"></span>                                
                                            <input 
                                                id="surname" 
                                                class="form-control no-shadow" 
                                                type="text" 
                                                #surname = "ngModel"
                                                [(ngModel)]="user.surname" 
                                                name="Surname" 
                                                required
                                                minlength="2" 
                                                maxlength="32" 
                                                placeholder="Apellidos"/>
                                                <app-input-validation [input]="surname"></app-input-validation>
                                        <!-- </div> -->
                                </div>
                            </div>
    
                            <div [ngClass]="(emailAddress.invalid && emailAddress.touched)?'form-group has-error mb-4':'form-group mb-4'">                        
                                    <label>{{l("Email")}}<span class="text-danger"> *</span></label>
                                    <!-- <div class="col-sm-10"> -->
        
                                        <span *ngIf = "emailAddress.invalid && emailAddress.touched" class="input-icon input-icon-right text-danger"></span>                                
                                        <input 
                                            id="emailAddress" 
                                            class="form-control no-shadow" 
                                            type="text" 
                                            #emailAddress = "ngModel"
                                            [(ngModel)]="user.emailAddress" 
                                            name="EmailAddress" 
                                            required
                                            minlength="2" 
                                            maxlength="32" 
                                            placeholder="Email"/>
                                            <app-input-validation [input]="emailAddress"></app-input-validation>
                                    <!-- </div> -->
                            </div>
                            <div class="row">
                                <div [ngClass]="(password.invalid && password.touched)?'col-sm-6 form-group has-error mb-4':'col-sm-6 form-group mb-4'">                        
                                        <label>{{l("Contraseña")}}<span class="text-danger"> *</span></label>
                                        <!-- <div class="col-sm-10"> -->
            
                                            <span *ngIf = "password.invalid && password.touched" class="input-icon input-icon-right text-danger"></span>                                
                                            <input 
                                                id="password" 
                                                class="form-control no-shadow" 
                                                type="password" 
                                                #password = "ngModel"
                                                [(ngModel)]="user.password" 
                                                name="Password" 
                                                required
                                                minlength="2" 
                                                maxlength="32" 
                                                placeholder="Contraseña"/>
                                                <app-input-validation [input]="password"></app-input-validation>
                                        <!-- </div> -->
                                </div>


                                <div [ngClass]="(confirmPassword.invalid && confirmPassword.touched)?'col-sm-6 form-group has-error mb-4':'col-sm-6 form-group mb-4'">                        
                                        <label for="confirmpassword">{{l("Confirmar contraseña")}}<span class="text-danger"> *</span></label>
                                        <!-- <div class="col-sm-10"> -->
            
                                            <span *ngIf = "(confirmPassword.invalid && confirmPassword.touched)" class="input-icon input-icon-right text-danger"></span>                                
                                            <input 
                                                id="confirmpassword"
                                                class="form-control no-shadow" 
                                                type="password" 
                                                #confirmPassword = "ngModel"
                                                [(ngModel)]="validation.confirmPassword" 
                                                name="ConfirmPassword" 
                                                required
                                                minlength="2" 
                                                maxlength="32" 
                                                placeholder="Confirmar contraseña"/>
                                                <app-input-validation [input]="confirmPassword"></app-input-validation>
                                                
                                                <div *ngIf="(password.value !== confirmPassword.value) && confirmPassword.touched && password.value && confirmPassword.value" class="text-danger">
                                                    <span>Las contraseñas no coinciden</span>
                                                </div>

                                        <!-- </div> -->
                                </div>
                            </div>

                            <!-- <div class="form-group">
                                <label>{{l("Estado")}}</label>

                                <label class="checkbox checkbox-primary">
                                    <input
                                        name="isactive"
                                        [(ngModel)]="user.isActive"  
                                        type="checkbox"
                                        checked>            
                                    <span class="input-span"></span>Activo
                                </label>
                            </div> -->

                            <div class="form-group">
                                <label>Estado</label>
                                <div>
                                    <label class="radio radio-inline radio-primary">
                                        <input [value]="true" [(ngModel)]="user.isActive" name="a" type="radio" checked="user.isActive">
                                        <span class="input-span"></span>Activo</label>

                                    <label class="radio radio-inline radio-primary">
                                        <input [value]="false" [(ngModel)]="user.isActive" name="a" type="radio">
                                        <span class="input-span"></span>Inactivo</label>
                                </div>
                            </div>

                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <h4>Roles</h4>
                                    <ng-template ngFor let-role [ngForOf]="roles" let-roleIndex="index">
                                        
                                        <!-- <div class="col-sm-6">
                                            <input 
                                                type="checkbox" 
                                                name="role" 
                                                value="{{role.normalizedName}}" 
                                                title="{{role.description}}" 
                                                class="filled-in" 
                                                id="role-{{roleIndex}}" 
                                                checked="checked" />
                                            <label for="role-{{roleIndex}}" title="{{role.displayName}}">{{role.name}}</label>
                                        </div> -->

                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="checkbox checkbox-primary" for="role-{{roleIndex}}">
                                                    <input 
                                                        type="checkbox" 
                                                        name="role"
                                                        value="{{role.normalizedName}}"
                                                        title="{{role.description}}" 
                                                        id="role-{{roleIndex}}" 
                                                        checked="checked"/>
                                                        <span class="input-span"></span>{{role.name}}
                                                </label>
                                            </div>
                                        </div>

                                    </ng-template>
                                </div>
                            </div>
                            
                            <div class="ibox-footer row">
                                <div class="col-sm-12 ml-sm-auto">
                                    <button type="submit" class="btn btn-primary mr-2">{{l("Registrar")}}</button>
                                    <button [disabled]="saving" [routerLink]="['../../users']" type="button" class="btn btn-secondary">{{l("Atras")}}</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
