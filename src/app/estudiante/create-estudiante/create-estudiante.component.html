<div bsModal #createEstudianteModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="createEstudianteModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #createEstudianteForm="ngForm" id="frm_create_estudiante" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        
                        <span>{{l("Crear nuevo estudiante")}}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane animated fadeIn active" id="estudiante-details">

                            <div class="row clearfix">
                                
                                <div class="col-sm-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="nombres" type="text" name="Surname" [(ngModel)]="estudiante.nombres" required maxlength="32" class="validate form-control">
                                            <label for="nombres" class="form-label">{{l("Primer apellido")}}</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- <pre>{{estudiante | json }}</pre> -->
                                <div class="col-sm-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="primerApellido" type="text" name="Surname" [(ngModel)]="estudiante.primerApellido" required maxlength="32" class="validate form-control">
                                            <label for="primerApellido" class="form-label">{{l("Primer apellido")}}</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="segundoApellido" type="text" name="Surname" [(ngModel)]="estudiante.segundoApellido" required maxlength="32" class="validate form-control">
                                            <label for="segundoApellido" class="form-label">{{l("Segundo apellido")}}</label>
                                        </div>
                                    </div>
                                </div>                                
                            </div>

                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="">
                                            <input id="estado" type="checkbox" name="Estado" [(ngModel)]="estudiante.estado" checked class="form-control" />
                                            <label for="estado" class="form-label">{{l("Activo")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                        {{l("Cancelar")}}
                    </button>
                    <button [disabled]="!createEstudianteForm.form.valid || saving" type="submit" class="btn btn-primary waves-effect">
                        {{l("Guardar")}}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
