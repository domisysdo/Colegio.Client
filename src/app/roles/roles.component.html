            <div class="flexbox mb-4">
                <div class="flexbox"></div>
                <div class="flexbox">
                    <div class="input-group-icon input-group-icon-left mr-3">
                        <span class="input-icon input-icon-right font-16"><i class="ti-search"></i></span>
                        <input #searchBox class="form-control form-control-rounded form-control-solid no-shadow" id="key-search" (input)="refreshData(searchBox.value)" type="text" placeholder="Buscar...">
                    </div>
                    <button class="btn btn-primary btn-md btn-rounded btn-icon" (click)="createRole()" >
                        <span class="btn-icon">
                            <li class="la la-plus"></li>
                            Agregar nuevo
                        </span>
                    </button>
                </div>
            </div>

            <ngx-datatable
                #table
                class="bootstrap"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [selected]="selected"
                [rows]="roles" 
                [selectionType]="'checkbox'"
                [selectAllRowsOnPage]="false"
                [reorderable]="reorderable"
                [displayCheck]="displayCheck"
                [externalPaging]="true"
                [externalSorting]="true"
                [count]= "(filter==='')? totalItems: totalCount"
                [offset]="0"
                [limit]="pageSize"
                (page)='onPageChange($event)'
                (select)='onSelect($event)'
                (sort)= 'onSort($event)'>
                <!-- <ngx-datatable-column prop="acctions">
                
                    <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected" let-selectFn="selectFn">

                    </ng-template>

                    <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
                        <input type="checkbox" [checked]="isSelected" (change)="onCheckboxChangeFn($event)" />
                    </ng-template>
                
                </ngx-datatable-column> -->

                <ngx-datatable-column
                [width]="35"
                [sortable]="false"
                [canAutoResize]="false"
                [draggable]="false"
                [resizeable]="false"
                [headerCheckboxable]="true"
                [checkboxable]="true">
                </ngx-datatable-column>
                
                <ngx-datatable-column [headerClass]="'width-35'" [cellClass]="'width-35'" name="Nombre" prop="name"></ngx-datatable-column>
                <ngx-datatable-column [headerClass]="'width-35'" [cellClass]="'width-35'" name="Descripción" prop="displayName"></ngx-datatable-column>
                
                <ngx-datatable-column name="id" [headerClass]="'width-10'" [cellClass]="'width-10'" >
                    <ng-template let-column="column" ngx-datatable-header-template>
                        Actions
                    </ng-template>
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                        <div class="text-center">
                            <a [routerLink] = "['edit-role', row.id]" class="text-light mr-3 font-16" href="javascript:;"><i class="ti-pencil"></i></a>
                            <a class="text-light font-16" href="javascript:;"><i (click)="delete(row)" class="ti-trash"></i></a>
                        </div>
                    </ng-template>
                </ngx-datatable-column>
                
            </ngx-datatable>
