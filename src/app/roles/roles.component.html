    <div class="ibox">
        <div class="ibox-body">
            <h5 class="font-strong mb-4">LISTADO DE ROLES</h5>
            <div class="flexbox mb-4">
                <div class="flexbox">
                    <label class="mb-0 mr-2">Type:</label>
                    <select class="selectpicker show-tick form-control" id="type-filter" title="Please select" data-style="btn-solid" data-width="150px">
                        <option value="">All</option>
                        <option>Shipped</option>
                        <option>Completed</option>
                        <option>Pending</option>
                        <option>Canceled</option>
                    </select>
                </div>
                <div class="flexbox">
                    <div class="input-group-icon input-group-icon-left mr-3">

                        <input class="form-control form-control-rounded form-control-solid" id="key-search" type="text" placeholder="Search ...">
                    </div>
                    <button class="btn btn-primary btn-sm btn-rounded btn-icon" (click)="createRole()" >
                        <span class="btn-icon">

                        </span>
                    </button>
                </div>
            </div>
            <!-- <div class="table-responsive row"> -->

                    <thead class="thead-default thead-lg">

                            <th>{{l('Descripción')}}</th>
                            <th style="width: 10%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let role of roles | paginate: { id: 'server', itemsPerPage: pageSize, currentPage: pageNumber, totalItems: totalItems }">
